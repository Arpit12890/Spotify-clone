<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

    <title>Spotify</title>
</head>
<body>
    <!-- <img src="logo.svg"> -->
    <div class="container flex bg-black">
        <div class="left border">
            <div class="close">
                <img class="invert"  width="30" src="img/close.svg">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img width="100" class="invert" src="img/logo.svg"></div>

                <ul>
                    <li><img class="invert" src="img/home.svg">Home</li>
                    <li><img class="invert" src="img/search.svg">Search</li>

                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg">
                    Your Library
                </div>
                <div class="songlist">
                    <ul>
                    
                    </ul>
                </div>

            
                        <div class="footer">
                            <div class="link"><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span data-encore-id="type">Legal</span></a></div>
                            <div class="link"><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                            <div class="link"><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                            <div class="link"><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                            <div class="link"><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                            <div class="link"><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span data-encore-id="type">Accessibility</span></a></div>
                        </div>
                        </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="invert hamburger" src="img/hamburger.svg" >
                        <img class="invert arrow" src="img/leftarrow.svg">
                        <img class="invert  arrow" src="img/rightarrow.svg">
                    </div>
                </div>
                    <div class="buttons">
                        <button class="signup">Sign up</button>
                        <button class="login">Log in</button>
                    </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    

                   

                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="playbutton">
                            <img width="35" id="previous" src="img/previous.svg">
                            <img width="35" id="play" src="img/play.svg">
                            <img width="35" id="next" src="img/next.svg">   
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img src="img/volume.svg">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
